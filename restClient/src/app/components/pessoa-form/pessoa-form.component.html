<div class="container-fluid">
  <h3> {{titulo}}</h3>
  <div class="row">
    <div class="col-md-6 well">
      <form [formGroup]="pessoaForm" novalidate (ngSubmit)="save(pessoaForm.value,pessoaForm.valid)">
        <div class="form-group">
          <label>Nome</label>
          <input type="text" formControlName="nome" class="form-control">
          <div *ngIf="pessoaForm.get('nome').hasError('required') && pessoaForm.controls.nome.touched"
               class="alert alert-danger">
            Nome é obrigatório.
          </div>
          <div
            *ngIf="!pessoaForm.controls.nome.valid && pessoaForm.get('nome').hasError('minlength') && pessoaForm.get('nome').touched"
            class="alert alert-danger">
            Informe pelo menos 3 caracteres.
          </div>
        </div>
        <div class="form-group">
          <label>Dt. Nascimento</label>
          <input type="date" class="form-control" formControlName="dtNascimento">
          <div class="alert alert-danger"
               *ngIf="(pessoaForm.controls.dtNascimento.value == null || !pessoaForm.controls['dtNascimento'].valid ) && pessoaForm.controls.dtNascimento.touched">
            Dt. Nascimento é obrigatório.
          </div>
        </div>

        <button [disabled]="!pessoaForm.valid" type="submit" class="btn btn-primary">
          Salvar
        </button>
        <button [routerLink]="[('/')]" class="btn btn-danger">
          Cancelar
        </button>
      </form>
    </div>
  </div>
</div>
